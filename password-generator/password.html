<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>
        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./copy.png" alt="copy" width="17" height="17">
            </button>

        </div>

        <div class="generate">

            <div class="length-cont">
                <p>Password-Length</p>
                <p class="no" data-lenghtno>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" data-lengthslider>
            
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols</label>
            </div>

            <div class="strength-connter">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <button class="generatepassword">
                Generate password
            </button>

        </div>
    </div>
    <script src="pass.js"></script>
</body>
</html>
